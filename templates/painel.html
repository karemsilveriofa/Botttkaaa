<!DOCTYPE html>
<html>
<head>
    <title>Painel do Bot</title>
</head>
<body>
    <h1>Bot de Sinais</h1>
    <form method="POST">
        <label for="ativo">Ativo:</label>
        <input type="text" id="ativo" name="ativo" value="{{ ativo }}">
        <br><br>
        <label>Status:</label>
        <input type="checkbox" name="status" {% if status %}checked{% endif %}> Ligar
        <br><br>
        <button type="submit">Salvar</button>
    </form>
    <p>Status atual: <strong>{{ 'Ligado' if status else 'Desligado' }}</strong> para o ativo <strong>{{ ativo }}</strong></p>
</body>
</html>
