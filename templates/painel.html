<!DOCTYPE html>
<html>
<head>
    <title>Painel do Bot</title>
</head>
<body>
    <h1>ðŸ’¹ Painel do Bot</h1>
    <form method="post">
        <label>Ativo:</label>
        <input name="ativo" value="{{ ativo }}" />
        <br><br>
        <label>Status:</label>
        <select name="status">
            <option value="ON" {% if status == "ON" %}selected{% endif %}>ON</option>
            <option value="OFF" {% if status == "OFF" %}selected{% endif %}>OFF</option>
        </select>
        <br><br>
        <button type="submit">Salvar</button>
    </form>
    <hr>
    <p>Ativo atual: <strong>{{ ativo }}</strong></p>
    <p>Status do bot: <strong>{{ status }}</strong></p>
</body>
</html>
